      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.farmers.herbionyx.com:7051
      - CORE_PEER_LOCALMSPID=FarmersCoopMSP
      - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/fabric/msp
      - CORE_OPERATIONS_LISTENADDRESS=peer0.farmers.herbionyx.com:9444
      - CORE_METRICS_PROVIDER=prometheus
      - CHAINCODE_AS_A_SERVICE_BUILDER_CONFIG={"peername":"peer0farmers"}
      - CORE_CHAINCODE_EXECUTETIMEOUT=300s
    volumes:
        - ../organizations/peerOrganizations/farmers.herbionyx.com/peers/peer0.farmers.herbionyx.com:/etc/hyperledger/fabric
        - peer0.farmers.herbionyx.com:/var/hyperledger/production

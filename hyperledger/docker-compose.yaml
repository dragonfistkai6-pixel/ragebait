      - CORE_PEER_ADDRESS=peer0.farmers.herbionyx.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.farmers.herbionyx.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
